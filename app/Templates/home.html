<!-- templates/home.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 0.8s ease-in;
        }
        .header {
            background: linear-gradient(45deg, #2E7D32 0%, #43A047 100%);
            color: white;
            padding: 25px 0;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.5s ease-out;
        }
        .header h1 {
            margin: 0;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.8s ease-out;
        }
        .header h2 {
            margin: 10px 0 0 0;
            font-size: 1.3em;
            font-weight: normal;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out;
        }
        .welcome {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.5s ease-out;
        }
        .welcome:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        .logout {
            text-align: right;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }
        .logout a {
            color: #2E7D32;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .logout a:hover {
            background-color: #2E7D32;
            color: white;
            text-decoration: none;
        }
        .analysis-button {
            display: inline-block;
            background: linear-gradient(45deg, #2E7D32 0%, #43A047 100%);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 25px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.2);
            animation: pulseButton 2s infinite;
        }
        .analysis-button:hover {
            background: linear-gradient(45deg, #43A047 0%, #2E7D32 100%);
            box-shadow: 0 6px 20px rgba(46, 125, 50, 0.3);
            transform: translateY(-2px);
        }
        .welcome h2 {
            color: #2E7D32;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        .welcome p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulseButton {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Sentiment Analysis System</h1>
        <h2>Here you can see the Sentiment Analysis of movie Reviews</h2>
    </div>
    <div class="container">
        <div class="logout">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        <div class="welcome">
            <h2>Hello, {{ username }}!</h2>
            <p>You have successfully logged in.</p>
            <a href="{{ url_for('sentiment_analysis') }}" class="analysis-button">
                Perform Sentiment Analysis
            </a>
        </div>
    </div>
</body>
</html>
